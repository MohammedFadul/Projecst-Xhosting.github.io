<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/pages/SginIn.css">
    <link rel="stylesheet" href="../css/pages/responsive.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Navbar -->

       <nav class="navbar navbar-expand-lg navbar-light bg-light";>
            <a class=" sign-brand navbar-brand "  href="../index.html"><img src="../images/XHosting.svg" alt=""></a>
       </nav>

      <div class="text-center">
          <h1 class="display-4">Sign in</h1>
      </div>

      <section>
          <div class="container">
              <div class="row d-flex flex-column align-items-center justify-content-center">
                  <div class="col-lg-6 mt-4 left-side align-items-center  justify-content-center d-flex">
                     <form action="" class="form-group " style="width: 100%;">
                        <div class="d-flex align-items-center mt-4 mb-4" style="width: 100%;">
                            <input type="text" name="firstName" placeholder="First Name" class="form-control mt-3 mb-3 ">
                            <i class="fas fa-circle circle-color pr-5 "></i>
                        </div>
                        <div class="d-flex align-items-center mt-4 mb-4" style="width: 100%;">
                            <input type="text" name="Lastname" placeholder="Last Name" class="form-control mt-3 mb-3">
                            <i class="fas fa-circle circle-color pr-5 "></i>
                        </div>
                        <div class="d-flex align-items-center mt-4 " style="width: 100%;">
                            <input type="email" name="email" placeholder="Email" class="form-control mt-3 mb-3">
                            <i class="fas fa-circle circle-color pr-5 "></i>
                        </div>
                     </form>
                  </div>

                  <div class="col-lg-6  right-side align-items-center  justify-content-center d-flex">
                    <form action="" class="form-group " style="width: 100%;">
                       <div class="d-flex align-items-center  mb-4" style="width: 100%;">
                           <input type="text" name="Country" placeholder="Country" class="form-control mt-3 mb-3 ">
                           <i class="fas fa-circle circle-color2 pr-5 "></i>
                       </div>
                       <div class="d-flex align-items-center mt-4 mb-4" style="width: 100%;">
                           <input type="password" name="password" placeholder="Password" class="form-control mt-3 mb-3">
                           <i class="fas fa-circle circle-color2 pr-5 "></i>
                       </div>
                       <div class="d-flex align-items-center mt-4 mb-4" style="width: 100%;">
                           <input type="password" name="Cpassword" placeholder="Confirm Password" class="form-control mt-3 mb-3">
                           <i class="fas fa-circle circle-color2 pr-5 "></i>
                       </div>
                    </form>
                 </div>

              </div>
          </div>
      </section>

      <div class="text-center ">
            <button class="signin">Sign in</button>
      </div>

</body>
